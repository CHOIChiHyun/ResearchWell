<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Reports - Research Well</title>
    <!-- Google Fonts: Outfit (English Headings), Noto Sans KR (Korean Body), Inter (UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="header-root"></div>

        <main>
            <section class="section">
                <div class="container" style="padding-top: 50px;">
                    <div class="section-header text-center">
                        <h2 class="section-title">Research Reports</h2>
                        <p class="section-subtitle">최근 여론조사 결과 보고서를 확인하실 수 있습니다.</p>
                    </div>

                    <div class="reports-grid"
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; margin-top: 40px;">
                        <!-- Report Card 1 -->
                        <div class="report-card"
                            style="background: white; border-radius: 16px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid var(--border-color);">
                            <div class="report-tag"
                                style="display: inline-block; padding: 4px 12px; border-radius: 20px; background: rgba(43, 75, 124, 0.1); color: #2b4b7c; font-size: 13px; font-weight: 600; margin-bottom: 15px;">
                                여론조사</div>
                            <h3 style="font-size: 20px; margin-bottom: 12px; color: var(--text-dark);">안동시 정치 현안 여론조사 결과
                                통계표 및 설문지</h3>
                            <p
                                style="color: var(--text-light); font-size: 15px; margin-bottom: 25px; line-height: 1.6;">
                                안동시 공표 보도용 여론조사 결과</p>
                            <div
                                style="display: flex; align-items: center; justify-content: space-between; border-top: 1px solid #f0f0f0; padding-top: 20px; margin-top: auto;">
                                <span style="font-size: 13px; color: var(--text-muted);">2024.01.26</span>
                                <a href="#" class="btn btn-primary"
                                    style="padding: 8px 20px; font-size: 14px; text-decoration: none; border-radius: 8px; background: #2b4b7c; color: white;">다운로드
                                    (PDF)</a>
                            </div>
                        </div>

                        <!-- Report Card 2 -->
                        <div class="report-card"
                            style="background: white; border-radius: 16px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid var(--border-color);">
                            <div class="report-tag"
                                style="display: inline-block; padding: 4px 12px; border-radius: 20px; background: rgba(43, 75, 124, 0.1); color: #2b4b7c; font-size: 13px; font-weight: 600; margin-bottom: 15px;">
                                여론조사</div>
                            <h3 style="font-size: 20px; margin-bottom: 12px; color: var(--text-dark);">예천군 정치 현안 여론조사 결과
                                통계표 및 설문지</h3>
                            <p
                                style="color: var(--text-light); font-size: 15px; margin-bottom: 25px; line-height: 1.6;">
                                예천군 공표 보도용 여론조사 결과</p>
                            <div
                                style="display: flex; align-items: center; justify-content: space-between; border-top: 1px solid #f0f0f0; padding-top: 20px; margin-top: auto;">
                                <span style="font-size: 13px; color: var(--text-muted);">2024.01.26</span>
                                <a href="#" class="btn btn-primary"
                                    style="padding: 8px 20px; font-size: 14px; text-decoration: none; border-radius: 8px; background: #2b4b7c; color: white;">다운로드
                                    (PDF)</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div id="footer-root"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
