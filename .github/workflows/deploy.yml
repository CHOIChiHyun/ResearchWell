name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # 현재 gh-pages 브랜치에 소스를 올리신다고 하셨으므로 이를 트리거로 설정

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/checkout@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # 빌드 결과물이 저장되는 폴더
          branch: gh-pages # 결과물을 다시 gh-pages 브랜치에 덮어씌움 (빌드된 정적 파일만 남게 됨)
          clean: true
